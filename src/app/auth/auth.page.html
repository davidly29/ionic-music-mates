<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <ion-list>
      <ion-item padding-start="100px" color="primary" *ngFor="let val of ['Discover', 'Party', 'Play']; let i = index;" class="animated fadeInLeft delay-{{i}}s #itemlist">
          {{val}}
      </ion-item>
      </ion-list>
        <div class="Aligner-item Aligner-item--top"></div>
        <ion-title Welcome To Music Mates></ion-title>
        <ion-item color="primary" class="animated fadeInRight delay-{{1}}"><img src="assets/img/ballet.jpg" style="width: 100%; height: 100%;"></ion-item>
        <div class="Aligner-item Aligner-item--bottom"></div>
      <ion-button (click)="ionViewDidLoad()" align="bottom">Get Started !</ion-button>
    </div>
</div>
<ion-content padding="0px" color="primary">
  <ion-title align="center">Music Mates</ion-title>
  <ion-card-subtitle align="center">Discover, Party, Play</ion-card-subtitle>
  <form padding="0px" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid align="center" class="my-grid">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item class="text" color="primary" class="animated fadeInLeft delay-{{1}}s #itemlist">
            <ion-label position="floating" class="text">Email</ion-label>
            <ion-input type="email" ngModel id="id_email" name="email" required email #emailCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item class="text" color="primary" class="animated fadeInLeft delay-{{2}}s #itemlist">
            <ion-label position="floating" class="text">Password</ion-label>
            <ion-input type="password" ngModel id="id_password" name="password" required minlength="6" #passCtrl="ngModel"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size-md="6" offset-md="3">
        <ion-button type="button" color="tertiary" fill="clear" expand="full" (click)="onSwitchAuth()">Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button>

        <ion-button type="submit" color="tertiary" expand="full" [disabled]="!f.valid" class="text">
          {{ isLogin ? 'Login' : 'Signup'}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>

</ion-content>
