<ion-header>
  <ion-toolbar>
    <p>Lets Create a Lobby !</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
<ion-item>
  <ion-input required type="text" placeholder="ID" [(ngModel)]="lobby.id"></ion-input>
</ion-item>
  <ion-item>
    <ion-input required type="text" placeholder="Lobby Name" [(ngModel)]="lobby.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input required type="text" placeholder="Password" [(ngModel)]="lobby.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input required type="text" placeholder="Description" [(ngModel)]="lobby.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input required type="number" placeholder="Max users" [(ngModel)]="lobby.allowedUsers"></ion-input>
  </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveLobby()">Save Lobby</ion-button>
</ion-content>
