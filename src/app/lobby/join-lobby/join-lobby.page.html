<ion-header>
  <ion-toolbar>
    <ion-title>Lobby Selection</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let item of loadedLobbies">
     <ion-item lines="inset" button [routerLink]="['/join-lobby', item.id]">
    <ion-label>
      {{item.name}}
      <p>{{item.description}}</p>
    </ion-label>
        <ion-note slot="start">{{item.allowedUsers}}</ion-note>
     </ion-item>
      <ion-item-options>
        <ion-item-option color="primary">
          <ion-icon slot="bottom" name="more"></ion-icon>
          Join
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon slot="bottom" name="archive" (click)="firebaseService.removeLobby(item.id)"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
