<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Playing... {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <iframe width="100%" height="350px" [src]="sanitizeVid()"></iframe>
  <ion-grid align="center">
    <ion-button shape="round" color="secondary"> ADD</ion-button>
    <ion-button shape="round" color="secondary" align="right" (click)="closeModal()">Return</ion-button>
  </ion-grid>
</ion-content>
