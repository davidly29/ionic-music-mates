<ion-header>
  <br>
  <ion-searchbar no-padding color='danger' [(ngModel)]="searchKey" (keyup.enter)="getSongBySearch()" (keydown.enter)="getSongBySearch()" placeholder="Search Youtube for songs..." class="form-control">
  </ion-searchbar>
</ion-header>

<ion-content color="primary">
  <ion-list>
    <ion-item-sliding *ngFor="let video of response.items">
      <ion-item (click)="playVideo(video.snippet.title, video.id.videoId, video.id.channelId)" class="text">
        <img [src]="video.snippet.thumbnails.default.url" alt="">
        <ion-col ><div>{{video.snippet.title}}</div> <br> {{ video.snippet.description}}</ion-col>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="addSong(video.id.videoId, video.snippet.title)">
          <ion-icon slot="bottom" name="add-outline"> </ion-icon>
          Add
        </ion-item-option>
        <ion-item-option color="danger" (click)="playVideo(video.snippet.title, video.id.videoId, video.id.channelId)">
          <ion-icon slot="bottom" name="play-outline"> </ion-icon>
          Play
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
