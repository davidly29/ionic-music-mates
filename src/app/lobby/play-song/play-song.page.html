<ion-header>
  <ion-toolbar>
    <ion-title>play-song</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <p>Search for a song you want to add</p>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input ngModel id="id_name" name="name" required [(ngModel)]="vid"></ion-input>
    </ion-item>

  <ion-button type="submit" (click)="sanitizeVid(vid)">Play</ion-button>
  </form>
  <iframe width="100%" height="50%" [src]="sanitizeVid(vid)" frameborder="0" allowfullscreen></iframe>
</ion-content>
