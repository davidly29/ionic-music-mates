<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title align="center">Please enter the password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
<ion-item color="primary">
  <ion-input type="password" placeholder="Password"  align="center" [(ngModel)]="userPassword"></ion-input>
</ion-item>
<ion-button style="width: 100%" (click)="checkPassword()">Continue</ion-button>


</ion-content>
