<ion-header>
  <ion-toolbar color="secondary" align="center">
    <ion-title>Lobby Songs <ion-icon name="musical-notes"></ion-icon></ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-list>
    <ion-row *ngFor="let item of songs">
      <ion-col>
        <ion-label class="text">
          {{item.name}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
