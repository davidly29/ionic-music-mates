<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Lobby: {{tempLobby?.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
<!--  <iframe width="100%" height="30%" [src]="viewSongs()"></iframe>-->
<!--  <ion-item>-->

  <iframe align="left" width="40%" height="80%" [src]="sanitizeVidId(this.playlist.songs[this.currentSongIndex])"></iframe>

  <ion-grid align="right" fixed class="fixed">
    <ion-infinite-scroll>
      <ion-infinite-scroll-content>
    <ion-row *ngFor="let message of allMessages">
      <ion-col size="9" *ngIf="currentUser.getValue().email !== message.sentBy && this.activatedRoute.snapshot.paramMap.get('id') === message.lobbyId" text-wrap class="message other-user">
        <b>{{ message.sentBy }}</b>
        <span> {{message.msgContent }}</span>
        <div class="time" text-right> {{ message.time | date:'short' }} </div>
      </ion-col>

      <ion-col size="9" offset="3" *ngIf="currentUser.getValue().email === message.sentBy && this.activatedRoute.snapshot.paramMap.get('id') === message.lobbyId" class="message my-message">
        <b>{{ message.sentBy }}</b>
        <span> {{message.msgContent }}</span>
        <div class="time" text-right> {{ message.time | date:'short'}} </div>
      </ion-col>
    </ion-row>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
<!--  <ion-list>-->
<!--    <ion-item *ngFor="let item of playlist.songs">-->
<!--      <ion-col (click)="playUserSongs(item)">-->
<!--        <ion-label>-->
<!--          Label: {{item}}-->
<!--        </ion-label>-->
<!--      </ion-col>-->
<!--    </ion-item>-->
<!--  </ion-list>-->
  <ion-footer no-shadow class="footer">
    <ion-toolbar position="bottom">
    <ion-button type="round" align="left" (click)="joinLobby()">Join Lobby</ion-button>
    <ion-button type="round"  align="right"(click)="viewLobbyUsers()">Lobby Users<br><ion-badge id="cart-badge">{{tempLobby.joinedUsers.length}}</ion-badge></ion-button>
    <ion-button type="round"  align="center" (click)="viewSongs()">View Your Songs</ion-button>
    <ion-button type="round"  align="center" (click)="addSongsUser()">Add Specific Song</ion-button>

    </ion-toolbar>
  </ion-footer>
    <!--  <ion-button  align="right"(click)="checkUserJoined()">Check</ion-button>-->

<!--      <ion-icon name="send" slot="icon-only"></ion-icon>-->

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="3" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2"></ion-col>
      <div class="ion-text-end">
        <ion-col style="text-align: right"><ion-button padding type="round"  align="right" (click)="goToPrevVideo()">Prev</ion-button></ion-col>
        <ion-col style="text-align: right"><ion-button padding type="round"  align="right" (click)="goToNextVideo()">Next</ion-button></ion-col>
        <ion-buttons>
          <ion-button expand="block"  fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn" (click)="sendMessage()">
            <ion-icon name="send" slot="icon-only" align="right" l></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-footer>
