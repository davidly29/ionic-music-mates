<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Users Currently In Lobby</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
<ion-list>
  <ion-row *ngFor="let item of joinedUsers">
    <ion-col>
      <ion-label class="text">
        {{item}}
      </ion-label>
    </ion-col>
  </ion-row>
</ion-list>
</ion-content>
