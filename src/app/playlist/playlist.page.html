<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{this.authService.user.getValue().email}}'s Playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-button type="round" (click)="getUserPlaylist()">Load Your Songs</ion-button>
  <ion-list>
    <ion-item-sliding *ngFor="let song of playlist.songs">
      <ion-item color="primary">
        <ion-label color="light">
          {{song.name}}
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="secondary" (click)="removeSong(song.id)">
          Remove
          <ion-icon slot="bottom" name="trash-bin-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
